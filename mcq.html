<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Type and Variable Quiz</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212; /* Dark Theme Background */
      color: #ffffff; /* White text for contrast */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full Screen */
      flex-direction: column;
    }

    h1 {
      color: #00d1ff; /* Header text color */
      margin-bottom: 20px;
      text-align: center;
    }

    .quiz-container {
      width: 90%; /* Default width for small screens */
      max-width: 600px; /* Restrict maximum width for readability */
      background-color: #1e1e1e; /* Slightly lighter background for the quiz container */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: to add some depth */
    }

    .question {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 16px; /* Slightly larger text for better readability */
    }

    .options {
      margin-bottom: 20px;
    }

    .options label {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background: #333333; /* Darker option background */
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px; /* Font size adjustment for better readability */
    }

    .options label:hover {
      background-color: #444444; /* Slightly lighter color on hover */
    }

    .options input[type="radio"] {
      margin-right: 10px;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #00ff00; /* Score in green */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .quiz-container {
        padding: 15px; /* Reduced padding for smaller screens */
      }

      .question {
        font-size: 14px; /* Adjust question font size */
      }

      .options label {
        font-size: 12px; /* Adjust option font size */
        padding: 8px; /* Adjust padding for smaller screens */
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px; /* Smaller font size for the title on very small screens */
      }

      .question {
        font-size: 12px; /* Further reduce font size for questions */
      }

      .options label {
        font-size: 10px; /* Adjust font size for options */
        padding: 6px; /* Further adjust padding */
      }

      .quiz-container {
        padding: 10px; /* Further reduce padding */
      }
    }
  </style>
</head>
<body>
  <h1>Data Type and Variable</h1>
  <div class="quiz-container">
    <form id="quiz-form">
      <!-- Questions and Options -->
      <div class="question">প্রশ্ন ১: নিচের কোনটি পূর্ণসংখ্যা (Integer) ডেটাটাইপ?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="int">a) int</label>
        <label><input type="radio" name="q1" value="float">b) float</label>
        <label><input type="radio" name="q1" value="char">c) char</label>
        <label><input type="radio" name="q1" value="string">d) string</label>
      </div>
      <!-- Add other questions here in the same format -->
    </form>
  </div>
</body>
</html>
